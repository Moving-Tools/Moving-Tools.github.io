<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Relocation Calculator</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/dad72cd715.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="init">
    <main>
        <!-- Top Nav Menu -->
        <div class="top-nav">

            <div class="dropdown">
                
                <div id="top-menu-text">
                    <a href="https://github.com/Moving-Tools" id="large-menu" target="_blank" rel="noopener noreferrer">Repo</a>
                    <span id="hamburger" id="small-menu" onclick="dropMenu()">
                    <i class="fas fa-bars"></i></span>
                </div>               
            
            </div>
            
            <div>
                <span id="appName">
                    Utility Mover
                </span>
            </div>

            <div id="top-menu-text">
                <span id="logo" id="small-menu"><i class="fas fa-bolt"></i></span>
                <a href="https://github.com/sourcenrao" id="large-menu" target="_blank" rel="noopener noreferrer">About</a>
            </div>
            
        </div>
        <!-- Dropdown Menu (hidden by default) -->
        <div id="menu">
            <a href="https://github.com/Moving-Tools" target="_blank" rel="noopener noreferrer">Repo</a>
            <a href="https://github.com/sourcenrao" target="_blank" rel="noopener noreferrer">About</a>
        </div>

    <div class="step-tracker">

        <h2 id="step">Step 1: Origin Details</h2>

        <div id="circles">

            <i id="circle1" class="fas fa-circle"></i>
            
            <span id="dash">⎯</span>
            
            <i id="circle2" class="far fa-circle"></i>
            
            <span id="dash">⎯</span>
            
            <i id="circle3" class="far fa-circle"></i>

        </div>

        <!-- Completed step: <i class="fas fa-check-circle"></i> -->

    </div>
    <div class="form">

        <form onsubmit="nextStep()" id="formText">

            <label for="origin_state">Current State:</label>
            <input type="text" id="origin_state" name="origin_state" placeholder="CA" required>

            <label for="origin_bill">Electric + Gas Bills:</label>
            <input type="text" id="origin_bill" name="origin_bill" placeholder="321.45" required>
            
            <label for="origin_sqft">Square Footage:</label>
            <input type="text" id="origin_sqft" name="origin_sqft" placeholder="(Optional)">

            <br>
            <button type="button" value="Next" onclick="nextStep()" id="next">Next</button>

        </form>

    </div>
        <div id="footer">
            <span id="copyright">© 2021 Nikhil Rao | sourcenrao ™</span>
        </div>
    </main>
    </div>

</body>

</html>
