    <main>
        <!-- Top Nav Menu -->

            <div class="dropdown">
                
                <div>
                    <a href="javascript:void(0);" class="hamburger" onclick="dropMenu()">
                        <i class="fas fa-bars"></i>

                </div>
                
                <div class="menu">
                    <a href="#home">Repo</a>
                    <a href="#about">About</a>
                </div>
            
            </div>

            <div>
                <span id="appName">
                    Utility Mover
                </span>
            </div>

    <div class="step-tracker">

        <h2 id="step">Step 1: Origin Details</h2>

        <div id="circles">

            <i id="circle1" class="fas fa-circle"></i>
            
            <span id="dash">⎯</span>
            
            <i id="circle2" class="far fa-circle"></i>
            
            <span id="dash">⎯</span>
            
            <i id="circle3" class="far fa-circle"></i>

        </div>

        <!-- Completed step: <i class="fas fa-check-circle"></i> -->

    </div>
    <div class="form">

        <form id="formText">

            <label for="origin_state">Current State or Zip:</label>
            <input type="text" id="origin_state" name="origin_state" placeholder="CA">

            <label for="origin_bill">Total Utilities:</label>
            <input type="text" id="origin_bill" name="origin_bill" placeholder="123.45">

            <br>
            <button onclick="nextStep()" type="button" id="next">Next</button>

        </form>

    </div>

    </main>
